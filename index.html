<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpotlight</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/utils.css">
    <link rel="stylesheet" href="Styles/responsive.css">
</head>

<body>
    <main>
        <div class="head">
            <h1>DevSpotlight</h1>
        </div>
        <div class="search-bar">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" name="username" id="username" placeholder="Search GitHub username...">
            <button>Search</button>
        </div>
        <div class="nav-bar">
            <div id="profile">Profile</div>
            <div id="repos">Repos</div>
            <div id="followers">Followers</div>
            <div id="following">Following</div>
        </div>
        <h2 id="user-found">User Not Found!</h2>
        <div class="container">
            <div class="profile-img">
                <img src="" alt="img">
            </div>
            <div class="profile-info">
                <div class="first">
                    <h2 id="name"></h2>
                    <h4 id="github-id"></h4>
                    <p id="bio"></p>
                </div>
                <div class="second">
                    <div class="repo-cnt">
                        <p>Repos</p>
                        <h2 id="repos-no"></h2>
                    </div>
                    <div class="followers-cnt">
                        <p>Followers</p>
                        <h2 id="followers-no"></h2>
                    </div>
                    <div class="following-cnt">
                        <p>Following</p>
                        <h2 id="following-no"></h2>
                    </div>
                </div>
                <div class="third">
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <p id="location"></p>
                    </div>
                    <div class="twitter">
                        <span class="material-symbols-outlined">
                            tag
                        </span>
                        <p id="twitter"></p>
                    </div>
                    <div class="email">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <p id="email"></p>
                    </div>
                    <div class="company">
                        <span class="material-symbols-outlined">
                            corporate_fare
                        </span>
                        <p id="org"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="repo-container">
        </div>

        <div class="followers-container">
        </div>

        <div class="following-container">
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
